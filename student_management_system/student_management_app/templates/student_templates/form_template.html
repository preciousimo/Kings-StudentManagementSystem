<form action="/add-student-save/" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" name="first_name" placeholder="Enter first name">
        </div>
        <div class="form-group">
            <label>Middle Name</label>
            <input type="text" class="form-control" name="middle_name" placeholder="Enter middle name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" name="last_name" placeholder="Enter last name">
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" name="date_of_birth" placeholder="Enter date of birth">
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" class="form-control" name="phone_number" placeholder="Enter Phone number">
        </div>
        <div class="form-group">
            <label>Gender</label>
            <input type="text" class="form-control" name="gender" placeholder="Enter Gender">
        </div>
        <div class="form-group">
            <label>Profile Image</label>
            <input type="file" class="form-control" name="profile_picture" placeholder="Select profile picture">
        </div>
        <!--
        <div class="form-group">
            <label>Gender</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Gender</option>
                <option name="male">Male</option>
                <option name="female">Female</option>
                <option name="others">Others</option>
            </select>
        </div>-->
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter address">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" class="form-control" name="state" placeholder="Enter state">
        </div>
        <div class="form-group">
            <label>Nationality</label>
            <input type="text" class="form-control" name="nationality" placeholder="Enter nationality">
        </div>
        <div class="form-group">
            <label>Term Begins</label>
            <input type="date" class="form-control" name="term_start">
        </div>
        <div class="form-group">
            <label>Session Begins</label>
            <input type="date" class="form-control" name="session_start">
        </div>
        <div class="form-group">
            <label>Term Ends</label>
            <input type="date" class="form-control" name="term_end">
        </div>
        <div class="form-group">
            <label>Session Ends</label>
            <input type="date" class="form-control" name="session_end">
        </div>
    </div>
    {% if messages %}
    <div class="col-12">
        {% for message in messages %}
        {% if message.tags == 'error' %}
        <div class="btn btn-danger btn-block" style="margin-top:10px">{{message}}</div>
        {% endif %}
        {% if message.tags == 'info' %}
        <div class="btn btn-info btn-block" style="margin-top:10px">{{message}}</div>
        {% endif %}
        {% if message.tags == 'success' %}
        <div class="btn btn-success btn-block" style="margin-top:10px">{{message}}</div>
        {% endif %}
        {% endfor %}
    </div>
    {% endif %}
    <div class="card-footer">
        <button type="submit" class="btn btn-success btn-block">Add Student</button>
    </div>
</form>
