{% extends 'student_templates/base.html' %}
{% block page_title %}
Edit Student | #ID: {{student.id}}
{% endblock page_title %}
{% block home_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">Edit Student</h3>
                    </div>
                    <form action="/edit-student-save/" method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" name="first_name"
                                    value="{{student.admin.first_name}}">
                                <input type="hidden" class="form-control" name="student_id"
                                    value="{{student.admin.id}}">
                            </div>
                            <div class="form-group">
                                <label>Middle Name</label>
                                <input type="text" class="form-control" name="middle_name"
                                    value="{{student.middle_name}}">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" name="last_name"
                                    value="{{student.admin.last_name}}">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" name="username"
                                    value="{{student.admin.username}}">
                            </div>
                            <div class="form-group">
                                <label>Date of Birth</label>
                                <input type="date" class="form-control" name="date_of_birth"
                                    value="{{student.date_of_birth|date:'Y-m-d'}}">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" value="{{student.admin.email}}">
                            </div>
                            <div class="form-group">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" name="phone_number"
                                    value="{{student.phone_number}}">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <input type="text" class="form-control" name="gender" value="{{student.gender}}">
                            </div>
                            <div class="form-group">
                                <label>Profile Image</label>
                                <input type="file" class="form-control" name="profile_picture"
                                    value="{{student.profile_picture}}">
                            </div>
                            <!--<div class="form-group">
                                <label>Gender</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Gender</option>
                                    <option name="Male">Male</option>
                                    <option name="Female">Female</option>
                                    <option name="Others">Others</option>
                                </select>
                            </div>-->
                            <div class="form-group">
                                <label>Address</label>
                                <input type="text" class="form-control" name="address" value="{{student.address}}">
                            </div>
                            <div class="form-group">
                                <label>State</label>
                                <input type="text" class="form-control" name="state" value="{{student.state}}">
                            </div>
                            <div class="form-group">
                                <label>Nationality</label>
                                <input type="text" class="form-control" name="nationality"
                                    value="{{student.nationality}}">
                            </div>
                            <div class="form-group">
                                <label>Term Begins</label>
                                <input type="date" class="form-control" name="term_start"
                                    value="{{student.term_start|date:'Y-m-d'}}">
                            </div>
                            <div class="form-group">
                                <label>Session Begins</label>
                                <input type="date" class="form-control" name="session_start"
                                    value="{{student.session_start|date:'Y-m-d'}}">
                            </div>
                            <div class="form-group">
                                <label>Term Ends</label>
                                <input type="date" class="form-control" name="term_end"
                                    value="{{student.term_end|date:'Y-m-d'}}">
                            </div>
                            <div class="form-group">
                                <label>Session Ends</label>
                                <input type="date" class="form-control" name="session_end"
                                    value="{{student.session_end|date:'Y-m-d'}}">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-success btn-block">Edit Student</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock home_content %}
