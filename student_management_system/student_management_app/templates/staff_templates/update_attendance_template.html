{% extends 'staff_templates/base.html' %}
{% block page_title %}View Attendance{% endblock page_title %}
{% block home_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">View Student Attendance</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label>Subject Name</label>
                            <select class="form-control" name="subject" id="subject">
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}">{{ subject.subject_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Session Year</label>
                            <select class="form-control" name="session_year_id" id="session_year_id">
                                {% for session_year in session_year_id %}
                                <option value="{{ session_year.id }}">{{ session_year.session_start_year }} -
                                    {{session_year.session_end_year }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark btn-block" id="fetch_attendance">Fetch
                                Attendance Date</button>
                        </div>
                        <div class="form-group" id="attendance_block" style="display:none">
                            <label>Attendance Date</label>
                            <select class="form-control" name="attendance_date" id="attendance_date">

                            </select>
                        </div>
                        <div class="'form-group">
                            <div class="alert alert-danger" id="error_attendance" style="display:none">

                            </div>
                        </div>
                        <div class="form-group" id="fetch_student_block" style="display:none">
                            <button class="btn btn-dark btn-block" id="fetch_student">Fetch Student Data</button>
                        </div>
                    </div>
                    <div class="card-footer" style="display:none" id="save_student">
                        <button type="button" class="btn btn-success btn-block">Save Data</button>
                    </div>
                    <div id="student_data" class="card-footer"></div>
                </div>
            </div>
        </div>
    </div>
</section>

{% block custom_js %}
<script>
    $(document).ready(function () {
        $('#fetch_student').click(function () {
            var subject = $('#subject').val()
            var session_year = $('#session_year').val()

            $.ajax({
                url: "{% url 'get_students' %}",
                type: "POST",
                data: { subject: subject, session_year: session_year },
            })
                .done(function (response) {
                    var json_data = JSON.parse(response);
                    console.log(json_data);
                    var div_data = "<div class='form-group'><label>Attendance Date :</label><input type='date' name='attendance_date' id='attendance_date' class='form-control'><div class='form-group'><div class='row'>";
                    for (key in json_data) {
                        div_data += "<div class='col-lg-2'><div class='form-check'><input type='checkbox' checked='checked' name='student_data[]' class='form - control' value='" + json_data[key]['id'] + "'><label class='form-check-label'>" + json_data[key]['name'] + "</label></div></div>";
                    }
                    div_data += "</div></div>";
                    div_data += "<div class='form-group'>";
                    div_data += "<button id='save_attendance' class='btn btn-success btn-block' type='button'>Save Attendance Data</button>"
                    div_data += "</div>";
                    $("#student_data").html(div_data);
                })
                .fail(function () {
                    alert("Error in Fetching Student")
                })
            $(document).on("click", "#save_attendance", function () {
                $(this).attr("disabled", "disabled")
                $(this).text("Saving Attendance Data...")
                var student_data = $("input[name='student_data[]']").map(function () {
                    if ($(this).is(":checked")) {
                        return { "id": $(this).val(), "status": 1 };
                    }
                    else {
                        return { "id": $(this).val(), "status": 0 };
                    }
                }).get();
                var attendance_date = $("#attendance_date").val();
                var subject_id = $("#subject").val();
                var session_year_id = $("#session_year").val()
                student_data = JSON.stringify(student_data)
                $.ajax({
                    url: "{% url 'save_attendance_data' %}",
                    type: "POST",
                    data: { student_ids: student_data, attendance_date: attendance_date, subject_id: subject_id, session_year_id: session_year_id },
                })
                    .done(function (response) {
                        if (response == 'Ok') {
                            alert('Attendance Saved')
                        } else {
                            alert('Error in Saving Data')
                        }
                        location.reload()
                    })
                    .fail(function () {
                        alert("Error in Saving Attendance")
                    })
            })
        })
        $("#fetch_attendance").click(function () {
            var subject = $('#subject').val();
            var session_year = $('#session_year_id').val();
            $.ajax({
                url: "{% url 'get_attendance_dates' %}",
                type: "POST",
                data: { subject: subject, session_year_id: session_year },
            })
                .done(function (response) {
                    var json_data = JSON.parse(response);
                    if (json_data.length > 0) {
                        var html_data = "";
                        for (key in json_data) {
                            html_data += "<option value=" + json_data[key]["id"] + ">" + json_data[key]["attendance_date"] + "</option>";
                        }
                        $('#attendance_date').html("")
                        $("#error_attendance").hide()
                        $("#attendance_block").show()
                        $("#attendance_date").html(html_data);
                        $("#fetch_student_block").show()
                        $("#save_student").show()
                    }
                    else {
                        $("#error_attendance").html("No Attendance Data Found");
                        $("#error_attendance").show()
                        $("#attendance_block").hide()
                        $("#fetch_student_block").hide()
                        $("#attendance_date").html("");
                    }
                })
                .fail(function () {
                    alert("Error in Fetching Attendance")
                    $("#error_attendance").html("")
                    $("#attendance_block").hide()
                    $("#fetch_student_block").hide()
                })
        })
    })
</script>
{% endblock custom_js %}

{% endblock home_content %}
