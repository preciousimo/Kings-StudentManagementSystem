{% extends 'staff_templates/base.html' %}
{% block page_title %}Add Staff{% endblock page_title %}
{% block home_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Quick Example</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form action="/add_staff_save" method='post'>
                        <div class="card-body">
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="email" class="form-control" name="firstname"
                                    placeholder="Enter first name">
                            </div>
                            <div class="form-group">
                                <label>Second Name</label>
                                <input type="email" class="form-control" name="secondname"
                                    placeholder="Enter second name">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="email" class="form-control" name="username" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" name="email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input type="textfield" class="form-control" name="address" placeholder="address">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Curicculum Vitae</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="exampleInputFile">
                                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <span class="input-group-text">Upload</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                        </div>
                        <!-- /.card-body -->

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock home_content %}
