{% extends 'hod_templates/base.html' %}
{% block page_title %}Edit Admin Profile{% endblock page_title %}
{% block home_content %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <!-- left column -->
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-dark">
                    <div class="card-header">
                        <h3 class="card-title">Edit Profile</h3>
                    </div>
                    <form action="{% url 'edit-admin-profile-save' %}" method="post">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="name" name="username" value="{{user.username}}"
                                    disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" type="email" name="email" value="{{user.email}}"
                                    disabled="disabled">
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" type="name" name="first_name" value="{{user.first_name}}">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input class="form-control" type="name" name="last_name" value="{{user.last_name}}">
                            </div>
                            <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" type="name" name="address" value="{{user.address}}">
                            </div>
                            <div class="form-group">
                                <label>Change Password</label>
                                <input class="form-control" type="password" name="" value="">
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-success btn-block">Edit Profile</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock home_content %}
