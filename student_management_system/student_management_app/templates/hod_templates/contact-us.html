{% extends 'hod_templates/base.html' %}
{% load static %}
{% block page_title %}Contact Us{% endblock page_title %}
{% block home_content %}
<section class="content">
  <form action="mailto:kingsinternational31@yahoo.com">
    <!-- Default box -->
    <div class="card">
      <div class="card-body row">
        <div class="col-5 text-center d-flex align-items-center justify-content-center">
          <div class="">
            <h2>Kings<br><strong>International School</strong></h2>
            <p class="lead mb-5">No 26 Benemoh Cresecent Mararaba, Nasarawa State<br>
              Phone: +234 81-58594424
            </p>
          </div>
        </div>
        <div class="col-7">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" id="inputName" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputEmail">E-Mail</label>
            <input type="email" id="inputEmail" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputSubject">Subject</label>
            <input type="text" id="inputSubject" class="form-control" />
          </div>
          <div class="form-group">
            <label for="inputMessage">Message</label>
            <textarea id="inputMessage" class="form-control" rows="4"></textarea>
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-success btn-block" value="Send message">
          </div>
        </div>
      </div>
    </div>
  </form>
</section>
{% endblock home_content %}
